<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto Cafe</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" 
        rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="dist/css/main.css">
    <!-- Scripts -->
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Kyoto Cafe</h1>
        <p class="subtitle">Japanese-inspired beverages and sweets.</p>
    </header>
    
    <div class="container">
        <main>
            <section class="menu" id="menu">
                <h2 class="menu__title">Menu</h2>
            </section>

            <div class="order-complete" id="order-complete"></div>

            <section class="checkout" id="checkout">
                <h2 class="checkout__title">Your Order</h2>
                <div class="checkout__order-con" id="order-container"></div>
                <hr class="checkout-hr">
                <div class="checkout__total">
                    <p class="total-label">Total price: </p>
                    <p class="total-amt" id="total-amt"></p>    
                </div>
                <button 
                    class="btn checkout__complete-btn"
                    id="complete-btn"
                >
                    Complete Order
                </button>
            </section>
        </main>
        <section class="modal" id="modal">
            <h2 class="modal__title">Enter card details</h2>
            <form>
                <input 
                    type="text" 
                    name="full-name" 
                    id="full-name" 
                    placeholder="Enter your full name" 
                    aria-label="Full name"
                    required
                    minlength="3"
                />
                <input 
                    type="text" 
                    name="cc-number" 
                    id="cc-number" 
                    placeholder="Enter card number" 
                    aria-label="Credit Card Number"
                    required
                    aria-required="true"
                    pattern="[0-9]+"
                    minlength="15"
                    maxlength="16"
                />
                <input 
                    type="text" 
                    name="cvv-number"
                    id="cvv-number"
                    placeholder="Enter CVV"
                    aria-label="CVV number"
                    required
                    aria-required="true"
                    pattern="[0-9]+"
                    minlength="3"
                    maxlength="3"
                />
                <button 
                    type="submit"
                    class="btn pay-btn" 
                    id="pay-btn"
                >
                    Pay
                </button>
            </form>
        </section>
    </div>

    <footer>
        <p class="copyright">&copy; 2023 - David LaRocco</p>
    </footer>
</body>
</html>
